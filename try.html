<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Progress Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #e0e5ec;
            color: #6d7587;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #e0e5ec;
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #6d7587;
            text-shadow: 2px 2px 4px rgba(163, 177, 198, 0.3),
                         -2px -2px 4px rgba(255, 255, 255, 0.8);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #8a94a6;
        }
        
        .progress-container {
            margin: 40px 0;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .progress-label {
            font-weight: 500;
            color: #6d7587;
        }
        
        .progress-percentage {
            font-weight: 600;
            color: #6d7587;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 25px;
            background: #e0e5ec;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 6px 6px 10px rgba(163, 177, 198, 0.3),
                inset -6px -6px 10px rgba(255, 255, 255, 0.8);
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 15px;
            background: linear-gradient(90deg, #8bc34a, #4caf50);
            transition: width 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                4px 4px 8px rgba(163, 177, 198, 0.4),
                -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.3) 100%
            );
            background-size: 30px 100%;
            animation: shimmer 1.5s linear infinite;
            border-radius: 15px;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -30px 0;
            }
            100% {
                background-position: 30px 0;
            }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 500;
            color: #6d7587;
        }
        
        input[type="number"] {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: #e0e5ec;
            color: #6d7587;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 
                inset 6px 6px 10px rgba(163, 177, 198, 0.3),
                inset -6px -6px 10px rgba(255, 255, 255, 0.8);
        }
        
        input[type="number"]:focus {
            box-shadow: 
                inset 4px 4px 6px rgba(163, 177, 198, 0.3),
                inset -4px -4px 6px rgba(255, 255, 255, 0.8);
        }
        
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: #e0e5ec;
            color: #6d7587;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                8px 8px 16px rgba(163, 177, 198, 0.4),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
        }
        
        button:hover {
            box-shadow: 
                4px 4px 8px rgba(163, 177, 198, 0.4),
                -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
        
        button:active {
            box-shadow: 
                inset 4px 4px 8px rgba(163, 177, 198, 0.4),
                inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .preset-buttons button {
            padding: 12px;
            font-size: 14px;
        }
        
        .status {
            margin-top: 25px;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
            color: #6d7587;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .example-title {
            margin-top: 40px;
            text-align: center;
            font-weight: 500;
            color: #6d7587;
        }
        
        .example-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .example-progress {
            width: 23%;
            text-align: center;
        }
        
        .example-bar {
            height: 12px;
            background: #e0e5ec;
            border-radius: 6px;
            margin-bottom: 8px;
            box-shadow: 
                inset 3px 3px 5px rgba(163, 177, 198, 0.3),
                inset -3px -3px 5px rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }
        
        .example-fill {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(90deg, #8bc34a, #4caf50);
        }
        
        .example-label {
            font-size: 12px;
            color: #8a94a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neumorphic Progress Bar</h1>
        <p class="description">Enter a percentage value to see the progress bar animate</p>
        
        <div class="progress-container">
            <div class="progress-info">
                <span class="progress-label">Task Completion</span>
                <span class="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="progressInput">Enter Progress Percentage (0-100):</label>
                <input type="number" id="progressInput" min="0" max="100" placeholder="Enter a number between 0 and 100">
            </div>
            
            <button id="updateBtn">Update Progress</button>
            
            <div class="preset-buttons">
                <button class="preset" data-value="25">25%</button>
                <button class="preset" data-value="50">50%</button>
                <button class="preset" data-value="75">75%</button>
                <button class="preset" data-value="90">90%</button>
                <button class="preset" data-value="100">100%</button>
                <button class="preset" data-value="0">Reset</button>
            </div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="example-title">Examples</div>
        <div class="example-container">
            <div class="example-progress">
                <div class="example-bar">
                    <div class="example-fill" style="width: 25%"></div>
                </div>
                <div class="example-label">25%</div>
            </div>
            <div class="example-progress">
                <div class="example-bar">
                    <div class="example-fill" style="width: 50%"></div>
                </div>
                <div class="example-label">50%</div>
            </div>
            <div class="example-progress">
                <div class="example-bar">
                    <div class="example-fill" style="width: 75%"></div>
                </div>
                <div class="example-label">75%</div>
            </div>
            <div class="example-progress">
                <div class="example-bar">
                    <div class="example-fill" style="width: 100%"></div>
                </div>
                <div class="example-label">100%</div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const progressFill = document.getElementById('progressFill');
        const progressInput = document.getElementById('progressInput');
        const updateBtn = document.getElementById('updateBtn');
        const progressPercentage = document.querySelector('.progress-percentage');
        const statusMessage = document.getElementById('statusMessage');
        const presetButtons = document.querySelectorAll('.preset');
        
        // Function to update progress bar
        function updateProgressBar(value) {
            // Validate input
            if (value < 0 || value > 100 || isNaN(value)) {
                showStatus('Please enter a valid number between 0 and 100', 'error');
                return;
            }
            
            // Update progress bar width
            progressFill.style.width = `${value}%`;
            
            // Update percentage text with counting animation
            animatePercentage(parseInt(progressPercentage.textContent), value);
            
            // Update status message
            if (value === 100) {
                showStatus('Task completed successfully!', 'success');
            } else if (value === 0) {
                showStatus('Progress reset', '');
            } else {
                showStatus(`Progress updated to ${value}%`, '');
            }
        }
        
        // Function to animate percentage counting
        function animatePercentage(from, to) {
            const duration = 1200; // ms
            const startTime = performance.now();
            const startValue = from;
            
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Use easing function for smooth animation
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = Math.floor(startValue + (to - startValue) * easeOutQuart);
                
                progressPercentage.textContent = `${currentValue}%`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                } else {
                    progressPercentage.textContent = `${to}%`;
                }
            }
            
            requestAnimationFrame(updateCounter);
        }
        
        // Function to show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status';
            if (type) {
                statusMessage.classList.add(type);
            }
            
            // Clear status after 3 seconds
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status';
            }, 3000);
        }
        
        // Event listeners
        updateBtn.addEventListener('click', () => {
            const value = parseInt(progressInput.value);
            updateProgressBar(value);
        });
        
        progressInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const value = parseInt(progressInput.value);
                updateProgressBar(value);
            }
        });
        
        // Add event listeners to preset buttons
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = parseInt(button.getAttribute('data-value'));
                progressInput.value = value;
                updateProgressBar(value);
            });
        });
        
        // Initialize with 0%
        updateProgressBar(0);
    </script>
</body>
</html>
